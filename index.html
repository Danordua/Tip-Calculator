<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§® Tip Calculator</title>

    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
    <main>
        <div class="inputs-section">

            <div class="bill input">
                <label for="bill">Bill:</label> <br>
                <input type="number" class="input-num" id="bill-number" name="bill" placeholder="$0" required>
            </div>

            <div class="select-tip input">
                <label for="tip-btns">Select Tip %</label> <br>
                <div class="tip-buttons">
                <input type="button" class="tip-btn" id="btn5" value="5%">
                <input type="button" class="tip-btn" id="btn10" value="10%">
                <input type="button" class="tip-btn" id="btn15" value="15%">
                </div>
                <div class="tip-buttons">
                <input type="button" class="tip-btn" id="btn25" value="25%">
                <input type="button" class="tip-btn" id="btn50" value="50%">
                <input type="text" class="tip-btn" id="custom" placeholder="Custom">
                </div>
            </div>

            <div class="num-people">
                <label for="num-people">Number of people:</label> <br>
                <input type="number" class="input-num" id="num-people-input" name="num-people1" placeholder="0" required>
            </div>
        </div>

        <div class="info-section">
            <div class="tip-amount">
                <div class="tip-text">
                    <h2>Tip amount</h2>
                    <h3>/ person</h3>
                </div>
                <h1 class="strTipText">$0.00</h1>
            </div>
            <div class="bill-amount">
                <div class="bill-text">
                    <h2>Bill:</h2>
                    <h3>/ person</h3>
                </div>
                    <h1 class="strBillText">$0.00</h1>
            </div>
            <div class="reset-btn">
                <button class="reset" disabled>Reset</button>
            </div>
        </div>
    </main>

    <script type="module" defer src="app.js"></script>

</body>
</html>
